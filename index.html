<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown to Black Friday</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <img src="img/sale.jpg"
         alt=""
         id="pic"
         onclick="changeImage()"
         style="cursor:pointer">
<h1></h1>
    <div class="count-timer">
        <div class="countdown-el timer-d">
            <p class="p-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-el timer-h">
            <p class="p-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el timer-m">
            <p class="p-text" id="mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-el timer-s">
            <p class="p-text" id="secs">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
